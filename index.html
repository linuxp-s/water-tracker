<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海天气预报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .refresh-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            white-space: pre-line;
            line-height: 1.6;
        }

        .current-weather {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .current-temp {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .current-text {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }

        .weather-icon {
            font-size: 64px;
            margin: 10px 0;
        }

        .forecast-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .forecast-icon {
            font-size: 40px;
            margin: 10px 0;
        }

        .forecast-text {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .forecast-temp {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .current-temp {
                font-size: 36px;
            }

            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🌤️ 上海天气预报</h1>
            <button class="refresh-btn" onclick="getWeather()">🔄 刷新天气</button>
            <div class="loading" id="loading">加载中...</div>
            <div class="error" id="error"></div>
            <div id="weatherData" style="display: none;">
                <div class="current-weather">
                    <div class="weather-icon" id="currentIcon"></div>
                    <div class="current-temp" id="currentTemp"></div>
                    <div class="current-text" id="currentText"></div>
                </div>
                <div class="forecast-title">未来三天预报</div>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // 上海坐标
        const SHANGHAI_LAT = 31.2304;
        const SHANGHAI_LON = 121.4737;

        // WMO 天气代码映射
        const weatherCodeMap = {
            0: { text: '晴朗', icon: '☀️' },
            1: { text: '主要晴朗', icon: '🌤️' },
            2: { text: '部分多云', icon: '⛅' },
            3: { text: '阴天', icon: '☁️' },
            45: { text: '雾', icon: '🌫️' },
            48: { text: '雾凇', icon: '🌫️' },
            51: { text: '小毛毛雨', icon: '🌦️' },
            53: { text: '毛毛雨', icon: '🌦️' },
            55: { text: '强毛毛雨', icon: '🌧️' },
            56: { text: '冻毛毛雨', icon: '🌧️' },
            57: { text: '强冻毛毛雨', icon: '🌧️' },
            61: { text: '小雨', icon: '🌧️' },
            63: { text: '中雨', icon: '🌧️' },
            65: { text: '大雨', icon: '⛈️' },
            66: { text: '冻雨', icon: '🌧️' },
            67: { text: '强冻雨', icon: '🌧️' },
            71: { text: '小雪', icon: '🌨️' },
            73: { text: '中雪', icon: '❄️' },
            75: { text: '大雪', icon: '❄️' },
            77: { text: '雪粒', icon: '❄️' },
            80: { text: '小阵雨', icon: '🌦️' },
            81: { text: '阵雨', icon: '🌧️' },
            82: { text: '强阵雨', icon: '⛈️' },
            85: { text: '小阵雪', icon: '🌨️' },
            86: { text: '阵雪', icon: '❄️' },
            95: { text: '雷暴', icon: '⛈️' },
            96: { text: '雷暴伴小冰雹', icon: '⛈️' },
            99: { text: '雷暴伴冰雹', icon: '⛈️' }
        };

        function getWeatherInfo(code) {
            return weatherCodeMap[code] || { text: '未知', icon: '🌈' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            const weekday = weekdays[date.getDay()];
            return `${month}月${day}日 ${weekday}`;
        }

        function isTodayOrTomorrow(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return '今天';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return '明天';
            }
            return null;
        }

        async function getWeather() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherData = document.getElementById('weatherData');
            const btn = document.querySelector('.refresh-btn');

            // 显示加载状态
            loading.style.display = 'block';
            error.style.display = 'none';
            weatherData.style.display = 'none';
            btn.disabled = true;

            try {
                // 调用 Open-Meteo API
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${SHANGHAI_LAT}&longitude=${SHANGHAI_LON}&daily=temperature_2m_max,temperature_2m_min,weathercode&current_weather=true&timezone=Asia%2FShanghai&forecast_days=4`
                );

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                // 显示当前天气
                const currentWeather = data.current_weather;
                const currentWeatherInfo = getWeatherInfo(currentWeather.weathercode);
                
                document.getElementById('currentIcon').textContent = currentWeatherInfo.icon;
                document.getElementById('currentTemp').textContent = `${Math.round(currentWeather.temperature)}°C`;
                document.getElementById('currentText').textContent = currentWeatherInfo.text;

                // 显示未来3天预报（跳过今天，显示后3天）
                const forecastGrid = document.getElementById('forecastGrid');
                forecastGrid.innerHTML = '';
                
                // 从第二天开始（索引1），显示3天
                for (let i = 1; i <= 3; i++) {
                    const weatherInfo = getWeatherInfo(data.daily.weathercode[i]);
                    const dateLabel = isTodayOrTomorrow(data.daily.time[i]);
                    const dateDisplay = dateLabel || formatDate(data.daily.time[i]);
                    
                    const item = document.createElement('div');
                    item.className = 'forecast-item';
                    item.innerHTML = `
                        <div class="forecast-date">${dateDisplay}</div>
                        <div class="forecast-icon">${weatherInfo.icon}</div>
                        <div class="forecast-text">${weatherInfo.text}</div>
                        <div class="forecast-temp">${Math.round(data.daily.temperature_2m_min[i])}°C ~ ${Math.round(data.daily.temperature_2m_max[i])}°C</div>
                    `;
                    forecastGrid.appendChild(item);
                }

                weatherData.style.display = 'block';
            } catch (err) {
                let errorMsg = '❌ 获取天气失败';
                
                if (err.message.includes('Failed to fetch')) {
                    errorMsg += '：网络连接失败\n\n可能的原因：\n1. 网络连接不稳定\n2. 使用 file:// 协议打开（建议用本地服务器）\n3. 防火墙或代理阻止了请求\n\n解决方法：\n• 使用 Python: python -m http.server 8000\n• 使用 VS Code 的 Live Server 插件\n• 或将文件上传到在线托管服务';
                } else {
                    errorMsg += `：${err.message}`;
                }
                
                error.textContent = errorMsg;
                error.style.display = 'block';
                console.error('获取天气失败:', err);
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // 页面加载时自动获取天气
        window.onload = getWeather;
    </script>
</body>
</html>

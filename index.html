<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海 & Espoo 天气预报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn {
            display: block;
            max-width: 300px;
            margin: 0 auto 30px;
            padding: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .city-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            transition: transform 0.3s;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .city-flag {
            font-size: 32px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: pre-line;
            line-height: 1.6;
        }

        .current-weather {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .current-temp {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .current-text {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }

        .weather-icon {
            font-size: 64px;
            margin: 10px 0;
        }

        .forecast-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
        }

        .forecast-date {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .forecast-icon {
            font-size: 32px;
            margin: 8px 0;
        }

        .forecast-text {
            color: #666;
            margin: 5px 0;
            font-size: 13px;
        }

        .forecast-temp {
            color: #667eea;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }

        @media (max-width: 1100px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .city-card {
                padding: 20px;
            }

            .current-temp {
                font-size: 36px;
            }

            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 全球天气预报</h1>
        <button class="refresh-btn" onclick="getAllWeather()">🔄 刷新所有城市天气</button>
        
        <div class="cities-grid">
            <!-- 上海 -->
            <div class="city-card">
                <div class="city-header">
                    <div class="city-name">上海 Shanghai</div>
                    <div class="city-flag">🇨🇳</div>
                </div>
                <div class="loading" id="loading-shanghai">加载中...</div>
                <div class="error" id="error-shanghai" style="display: none;"></div>
                <div id="weather-shanghai" style="display: none;">
                    <div class="current-weather">
                        <div class="weather-icon" id="shanghai-current-icon"></div>
                        <div class="current-temp" id="shanghai-current-temp"></div>
                        <div class="current-text" id="shanghai-current-text"></div>
                    </div>
                    <div class="forecast-title">未来三天预报</div>
                    <div class="forecast-grid" id="shanghai-forecast"></div>
                </div>
            </div>

            <!-- Espoo -->
            <div class="city-card">
                <div class="city-header">
                    <div class="city-name">埃斯波 Espoo</div>
                    <div class="city-flag">🇫🇮</div>
                </div>
                <div class="loading" id="loading-espoo">加载中...</div>
                <div class="error" id="error-espoo" style="display: none;"></div>
                <div id="weather-espoo" style="display: none;">
                    <div class="current-weather">
                        <div class="weather-icon" id="espoo-current-icon"></div>
                        <div class="current-temp" id="espoo-current-temp"></div>
                        <div class="current-text" id="espoo-current-text"></div>
                    </div>
                    <div class="forecast-title">未来三天预报</div>
                    <div class="forecast-grid" id="espoo-forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 城市坐标
        const cities = {
            shanghai: { lat: 31.2304, lon: 121.4737, name: '上海' },
            espoo: { lat: 60.2055, lon: 24.6559, name: 'Espoo' }
        };

        // WMO 天气代码映射
        const weatherCodeMap = {
            0: { text: '晴朗', icon: '☀️' },
            1: { text: '主要晴朗', icon: '🌤️' },
            2: { text: '部分多云', icon: '⛅' },
            3: { text: '阴天', icon: '☁️' },
            45: { text: '雾', icon: '🌫️' },
            48: { text: '雾凇', icon: '🌫️' },
            51: { text: '小毛毛雨', icon: '🌦️' },
            53: { text: '毛毛雨', icon: '🌦️' },
            55: { text: '强毛毛雨', icon: '🌧️' },
            56: { text: '冻毛毛雨', icon: '🌧️' },
            57: { text: '强冻毛毛雨', icon: '🌧️' },
            61: { text: '小雨', icon: '🌧️' },
            63: { text: '中雨', icon: '🌧️' },
            65: { text: '大雨', icon: '⛈️' },
            66: { text: '冻雨', icon: '🌧️' },
            67: { text: '强冻雨', icon: '🌧️' },
            71: { text: '小雪', icon: '🌨️' },
            73: { text: '中雪', icon: '❄️' },
            75: { text: '大雪', icon: '❄️' },
            77: { text: '雪粒', icon: '❄️' },
            80: { text: '小阵雨', icon: '🌦️' },
            81: { text: '阵雨', icon: '🌧️' },
            82: { text: '强阵雨', icon: '⛈️' },
            85: { text: '小阵雪', icon: '🌨️' },
            86: { text: '阵雪', icon: '❄️' },
            95: { text: '雷暴', icon: '⛈️' },
            96: { text: '雷暴伴小冰雹', icon: '⛈️' },
            99: { text: '雷暴伴冰雹', icon: '⛈️' }
        };

        function getWeatherInfo(code) {
            return weatherCodeMap[code] || { text: '未知', icon: '🌈' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            const weekday = weekdays[date.getDay()];
            return `${month}月${day}日 ${weekday}`;
        }

        function isTodayOrTomorrow(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return '今天';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return '明天';
            }
            return null;
        }

        async function getWeatherForCity(cityKey) {
            const city = cities[cityKey];
            const loading = document.getElementById(`loading-${cityKey}`);
            const error = document.getElementById(`error-${cityKey}`);
            const weatherData = document.getElementById(`weather-${cityKey}`);

            loading.style.display = 'block';
            error.style.display = 'none';
            weatherData.style.display = 'none';

            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&current_weather=true&timezone=auto&forecast_days=4`
                );

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                // 显示当前天气
                const currentWeather = data.current_weather;
                const currentWeatherInfo = getWeatherInfo(currentWeather.weathercode);
                
                document.getElementById(`${cityKey}-current-icon`).textContent = currentWeatherInfo.icon;
                document.getElementById(`${cityKey}-current-temp`).textContent = `${Math.round(currentWeather.temperature)}°C`;
                document.getElementById(`${cityKey}-current-text`).textContent = currentWeatherInfo.text;

                // 显示未来3天预报
                const forecastGrid = document.getElementById(`${cityKey}-forecast`);
                forecastGrid.innerHTML = '';
                
                for (let i = 1; i <= 3; i++) {
                    const weatherInfo = getWeatherInfo(data.daily.weathercode[i]);
                    const dateLabel = isTodayOrTomorrow(data.daily.time[i]);
                    const dateDisplay = dateLabel || formatDate(data.daily.time[i]);
                    
                    const item = document.createElement('div');
                    item.className = 'forecast-item';
                    item.innerHTML = `
                        <div class="forecast-date">${dateDisplay}</div>
                        <div class="forecast-icon">${weatherInfo.icon}</div>
                        <div class="forecast-text">${weatherInfo.text}</div>
                        <div class="forecast-temp">${Math.round(data.daily.temperature_2m_min[i])}°C ~ ${Math.round(data.daily.temperature_2m_max[i])}°C</div>
                    `;
                    forecastGrid.appendChild(item);
                }

                weatherData.style.display = 'block';
            } catch (err) {
                let errorMsg = `❌ 获取${city.name}天气失败`;
                
                if (err.message.includes('Failed to fetch')) {
                    errorMsg += '\n\n请使用本地服务器打开此页面\n例如: python -m http.server 8000';
                } else {
                    errorMsg += `\n${err.message}`;
                }
                
                error.textContent = errorMsg;
                error.style.display = 'block';
                console.error(`获取${city.name}天气失败:`, err);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function getAllWeather() {
            const btn = document.querySelector('.refresh-btn');
            btn.disabled = true;

            // 并行获取所有城市的天气
            await Promise.all([
                getWeatherForCity('shanghai'),
                getWeatherForCity('espoo')
            ]);

            btn.disabled = false;
        }

        // 页面加载时自动获取所有城市天气
        window.onload = getAllWeather;
    </script>
</body>
</html>

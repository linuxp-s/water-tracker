<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espoo & Hurghada Â§©Ê∞îÈ¢ÑÊä•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .countdown {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            text-align: center;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .countdown-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .countdown-days {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .countdown-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn {
            display: block;
            max-width: 300px;
            margin: 0 auto 30px;
            padding: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .city-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            transition: transform 0.3s;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .city-flag {
            font-size: 32px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            white-space: pre-line;
            line-height: 1.6;
        }

        .current-weather {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .current-temp {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .current-text {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }

        .weather-icon {
            font-size: 64px;
            margin: 10px 0;
        }

        .forecast-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forecast-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .forecast-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .forecast-scroll::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 4px;
        }

        .forecast-scroll::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .forecast-grid {
            display: flex;
            gap: 12px;
            padding-bottom: 8px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 16px;
            border-radius: 15px;
            text-align: center;
            min-width: 100px;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
        }

        .forecast-date {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.4;
        }

        .forecast-icon {
            font-size: 36px;
            margin: 8px 0;
        }

        .forecast-text {
            color: #666;
            margin: 6px 0;
            font-size: 13px;
        }

        .forecast-temp {
            color: #667eea;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }

        @media (max-width: 1000px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .countdown-title {
                font-size: 22px;
            }

            .countdown-days {
                font-size: 36px;
            }

            h1 {
                font-size: 24px;
            }

            .city-card {
                padding: 20px;
            }

            .current-temp {
                font-size: 40px;
            }

            .forecast-item {
                min-width: 85px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown">
            <div class="countdown-title">‚úàÔ∏è Âá∫ÂèëÊó•Êúü 2026Âπ¥2Êúà13Êó• ‚úàÔ∏è</div>
            <div class="countdown-days" id="countdownDays">ËÆ°ÁÆó‰∏≠...</div>
            <div class="countdown-subtitle" id="countdownSubtitle">ÂáÜÂ§áÂá∫ÂèëÔºÅ</div>
        </div>

        <h1>üåç Â§©Ê∞îÈ¢ÑÊä•</h1>
        <button class="refresh-btn" onclick="getAllWeather()">üîÑ Âà∑Êñ∞Â§©Ê∞î</button>
        
        <div class="cities-grid" id="citiesGrid">
            <!-- ÂüéÂ∏ÇÂç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script>
        // ÂüéÂ∏ÇÂùêÊ†á
        const cities = [
            { key: 'espoo', name: 'ÂüÉÊñØÊ≥¢', nameEn: 'Espoo', flag: 'üá´üáÆ', lat: 60.2055, lon: 24.6559 },
            { key: 'hurghada', name: 'ËÉ°Â∞îÂä†Ëææ', nameEn: 'Hurghada', flag: 'üá™üá¨', lat: 27.2579, lon: 33.8116 }
        ];

        // WMO Â§©Ê∞î‰ª£Á†ÅÊò†Â∞Ñ
        const weatherCodeMap = {
            0: { text: 'Êô¥Êúó', icon: '‚òÄÔ∏è' },
            1: { text: '‰∏ªË¶ÅÊô¥Êúó', icon: 'üå§Ô∏è' },
            2: { text: 'ÈÉ®ÂàÜÂ§ö‰∫ë', icon: '‚õÖ' },
            3: { text: 'Èò¥Â§©', icon: '‚òÅÔ∏è' },
            45: { text: 'Èõæ', icon: 'üå´Ô∏è' },
            48: { text: 'ÈõæÂáá', icon: 'üå´Ô∏è' },
            51: { text: 'Â∞èÊØõÊØõÈõ®', icon: 'üå¶Ô∏è' },
            53: { text: 'ÊØõÊØõÈõ®', icon: 'üå¶Ô∏è' },
            55: { text: 'Âº∫ÊØõÊØõÈõ®', icon: 'üåßÔ∏è' },
            56: { text: 'ÂÜªÊØõÊØõÈõ®', icon: 'üåßÔ∏è' },
            57: { text: 'Âº∫ÂÜªÊØõÊØõÈõ®', icon: 'üåßÔ∏è' },
            61: { text: 'Â∞èÈõ®', icon: 'üåßÔ∏è' },
            63: { text: '‰∏≠Èõ®', icon: 'üåßÔ∏è' },
            65: { text: 'Â§ßÈõ®', icon: '‚õàÔ∏è' },
            66: { text: 'ÂÜªÈõ®', icon: 'üåßÔ∏è' },
            67: { text: 'Âº∫ÂÜªÈõ®', icon: 'üåßÔ∏è' },
            71: { text: 'Â∞èÈõ™', icon: 'üå®Ô∏è' },
            73: { text: '‰∏≠Èõ™', icon: '‚ùÑÔ∏è' },
            75: { text: 'Â§ßÈõ™', icon: '‚ùÑÔ∏è' },
            77: { text: 'Èõ™Á≤í', icon: '‚ùÑÔ∏è' },
            80: { text: 'Â∞èÈòµÈõ®', icon: 'üå¶Ô∏è' },
            81: { text: 'ÈòµÈõ®', icon: 'üåßÔ∏è' },
            82: { text: 'Âº∫ÈòµÈõ®', icon: '‚õàÔ∏è' },
            85: { text: 'Â∞èÈòµÈõ™', icon: 'üå®Ô∏è' },
            86: { text: 'ÈòµÈõ™', icon: '‚ùÑÔ∏è' },
            95: { text: 'Èõ∑Êö¥', icon: '‚õàÔ∏è' },
            96: { text: 'Èõ∑Êö¥‰º¥Â∞èÂÜ∞Èõπ', icon: '‚õàÔ∏è' },
            99: { text: 'Èõ∑Êö¥‰º¥ÂÜ∞Èõπ', icon: '‚õàÔ∏è' }
        };

        function getWeatherInfo(code) {
            return weatherCodeMap[code] || { text: 'Êú™Áü•', icon: 'üåà' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            const weekday = weekdays[date.getDay()];
            return `${month}/${day}\n${weekday}`;
        }

        function isTodayOrTomorrow(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return '‰ªäÂ§©';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'ÊòéÂ§©';
            }
            return null;
        }

        function calculateCountdown() {
            // Âá∫ÂèëÊó•ÊúüÔºö2026Âπ¥2Êúà13Êó•
            const departureDate = new Date('2026-02-13');
            const now = new Date();
            
            // ËÆæÁΩÆÊó∂Èó¥‰∏∫ÂΩìÂ§©ÁöÑÂºÄÂßã
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            departureDate.setHours(0, 0, 0, 0);
            
            // ËÆ°ÁÆóÂ§©Êï∞Â∑Æ
            const diffTime = departureDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0) {
                document.getElementById('countdownDays').textContent = `ËøòÊúâ ${diffDays} Â§©`;
                document.getElementById('countdownSubtitle').textContent = 'ÂáÜÂ§áÂá∫ÂèëÔºÅ';
            } else if (diffDays === 0) {
                document.getElementById('countdownDays').textContent = '‰ªäÂ§©Âá∫ÂèëÔºÅ';
                document.getElementById('countdownSubtitle').textContent = 'üéâ Á•ùÊóÖÈÄîÊÑâÂø´ÔºÅ';
            } else {
                document.getElementById('countdownDays').textContent = `Â∑≤Âá∫Âèë ${Math.abs(diffDays)} Â§©`;
                document.getElementById('countdownSubtitle').textContent = 'ÊóÖÈÄî‰∏≠...';
            }
        }

        // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°ÂÄíËÆ°Êó∂ÔºàÁ°Æ‰øùË∑®Â§©Êó∂Ëá™Âä®Êõ¥Êñ∞Ôºâ
        function startCountdownTimer() {
            calculateCountdown();
            setInterval(calculateCountdown, 60000); // ÊØè60ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        }

        function createCityCard(city) {
            return `
                <div class="city-card">
                    <div class="city-header">
                        <div class="city-name">${city.name} ${city.nameEn}</div>
                        <div class="city-flag">${city.flag}</div>
                    </div>
                    <div class="loading" id="loading-${city.key}">Âä†ËΩΩ‰∏≠...</div>
                    <div class="error" id="error-${city.key}" style="display: none;"></div>
                    <div id="weather-${city.key}" style="display: none;">
                        <div class="current-weather">
                            <div class="weather-icon" id="${city.key}-current-icon"></div>
                            <div class="current-temp" id="${city.key}-current-temp"></div>
                            <div class="current-text" id="${city.key}-current-text"></div>
                        </div>
                        <div class="forecast-title">Êú™Êù•‰∏ÉÂ§©È¢ÑÊä•</div>
                        <div class="forecast-scroll">
                            <div class="forecast-grid" id="${city.key}-forecast"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeCityCards() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = cities.map(city => createCityCard(city)).join('');
        }

        async function getWeatherForCity(city) {
            const loading = document.getElementById(`loading-${city.key}`);
            const error = document.getElementById(`error-${city.key}`);
            const weatherData = document.getElementById(`weather-${city.key}`);

            loading.style.display = 'block';
            error.style.display = 'none';
            weatherData.style.display = 'none';

            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&current_weather=true&timezone=auto&forecast_days=8`
                );

                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                }

                const data = await response.json();

                // ÊòæÁ§∫ÂΩìÂâçÂ§©Ê∞î
                const currentWeather = data.current_weather;
                const currentWeatherInfo = getWeatherInfo(currentWeather.weathercode);
                
                document.getElementById(`${city.key}-current-icon`).textContent = currentWeatherInfo.icon;
                document.getElementById(`${city.key}-current-temp`).textContent = `${Math.round(currentWeather.temperature)}¬∞C`;
                document.getElementById(`${city.key}-current-text`).textContent = currentWeatherInfo.text;

                // ÊòæÁ§∫Êú™Êù•7Â§©È¢ÑÊä•
                const forecastGrid = document.getElementById(`${city.key}-forecast`);
                forecastGrid.innerHTML = '';
                
                for (let i = 1; i <= 7; i++) {
                    const weatherInfo = getWeatherInfo(data.daily.weathercode[i]);
                    const dateLabel = isTodayOrTomorrow(data.daily.time[i]);
                    const dateDisplay = dateLabel || formatDate(data.daily.time[i]);
                    
                    const item = document.createElement('div');
                    item.className = 'forecast-item';
                    item.innerHTML = `
                        <div class="forecast-date">${dateDisplay}</div>
                        <div class="forecast-icon">${weatherInfo.icon}</div>
                        <div class="forecast-text">${weatherInfo.text}</div>
                        <div class="forecast-temp">${Math.round(data.daily.temperature_2m_min[i])}¬∞ ~ ${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>
                    `;
                    forecastGrid.appendChild(item);
                }

                weatherData.style.display = 'block';
            } catch (err) {
                let errorMsg = `‚ùå Ëé∑Âèñ${city.name}Â§©Ê∞îÂ§±Ë¥•`;
                
                if (err.message.includes('Failed to fetch')) {
                    errorMsg += '\n\nËØ∑‰ΩøÁî®Êú¨Âú∞ÊúçÂä°Âô®ÊâìÂºÄÊ≠§È°µÈù¢\n‰æãÂ¶Ç: python -m http.server 8000';
                } else {
                    errorMsg += `\n${err.message}`;
                }
                
                error.textContent = errorMsg;
                error.style.display = 'block';
                console.error(`Ëé∑Âèñ${city.name}Â§©Ê∞îÂ§±Ë¥•:`, err);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function getAllWeather() {
            const btn = document.querySelector('.refresh-btn');
            btn.disabled = true;

            // Âπ∂Ë°åËé∑ÂèñÊâÄÊúâÂüéÂ∏ÇÁöÑÂ§©Ê∞î
            await Promise.all(cities.map(city => getWeatherForCity(city)));

            btn.disabled = false;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = () => {
            startCountdownTimer();
            initializeCityCards();
            getAllWeather();
        };
    </script>
</body>
</html>
